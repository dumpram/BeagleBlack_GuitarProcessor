<html>
    <head>
        <title>LCD Control</title>
        <meta charset="UTF-8"> 
        <script src = "/socket.io/socket.io.js" > </script>
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="AudioRackStyle.css">
        <script type="text/javascript">
        $(function() {   
            var socket = io.connect();
            
                $("#backlight_pwm").slider({
        			orientation: "horizontal",
        			range: "false",
        			min: 0,
        			max: 100,
        			value: 40,
        			slide: function( event, ui ) {
        			    socket.emit('backlight_pwm', ui.value);
        			},
        			stop: function( event, ui ) {
        			    socket.emit('backlight_pwm', ui.value);
        		    }
                });
                
                $("#contrast_pwm").slider({
        			orientation: "horizontal",
        			range: "false",
        			min: 0,
        			max: 100,
        			value: 40,
        			slide: function( event, ui ) {
        			    socket.emit('contrast_pwm', ui.value);
        			},
        			stop: function( event, ui ) {
        			    socket.emit('contrast_pwm', ui.value);
        		    }
                });
        });
        </script>
    </head>
    <body class="MainTheme">
        <div class="top">
            <div class="navbar">
            <table>
            <tr>
                <td><div class="title">PURI_AudioRacK</div></td>
                <td><div class="menu-item"><a class="menu-item" href="Mixer">Mixer</a></div></td>
                <td><div class="menu-item"><a class="menu-item" href="LCD_controls">LCDcontrols</a></div></td>
                <td><div class="menu-item"><a class="menu-item" href="About">About</a></div></td>
            </tr>
            </table>
            </div>
        </div>
        <div class="Rack">
            <h3>Backlight control slider</h3>
            <div style="width:500px;" id="backlight_pwm"></div>
            <h3>Contrast control slider</h3>
            <div style="width:500px;" id="contrast_pwm"></div>
        </div>
    </body>
</html>
